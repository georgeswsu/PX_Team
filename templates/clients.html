<!-- templates/clients.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Clients List</h1>
    <table>
        <tr>
            <th>Client ID</th>
            <th>Client Name</th>
            <th>Client Site</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client['client_id'] }}</td>
            <td>{{ client['client_name'] }}</td>
            <td>{{ client['client_site'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
