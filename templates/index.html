<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Scope and Floor Plan Files</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            text-align: center;
            overflow-x: auto;
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Orange buttons for selecting files */
        .custom-file-upload {
            display: inline-block;
            padding: 12px 20px;
            cursor: pointer;
            background-color: #ff9800; /* Orange color */
            color: white;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .custom-file-upload:hover {
            background-color: #e68900; /* Darker orange on hover */
        }

        /* Green upload button */
        .upload-button {
            display: inline-block;
            padding: 12px 20px;
            cursor: pointer;
            background-color: #28a745; /* Green color */
            color: white;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: none;
            margin-top: 20px;
        }

        .upload-button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        input[type="file"] {
            display: none;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #666;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .file-item input[type="text"] {
            margin-left: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 150px;
        }

        .delete-button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .results-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        .results-table th,
        .results-table td {
            padding: 16px;
            border: 1px solid #ddd;
            text-align: left;
            background-color: white;
        }

        .results-table th {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        .results-table td {
            font-size: 14px;
            color: #555;
        }

        .results-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>

</head>

 <img src="/static/images/crennotech_logo.jpeg" alt="Crennotech Logo" style="width:200px;height:200px">

<body>

    <div class="container">

        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <h2>Upload Work Scope Files</h2>
            <label class="custom-file-upload">
                <input type="file" id="jsonFileInput" name="jsonFiles" multiple>
                Select Work Scope Files
            </label>
            <div id="jsonFileList" class="file-list"></div>

            <h2>Upload Floor Plan Files</h2>
            <label class="custom-file-upload">
                <input type="file" id="floorPlanFileInput" name="floorPlanFiles" multiple>
                Select Floor Plan Files
            </label>
            <div id="floorPlanFileList" class="file-list"></div>

            <input class="upload-button" type="submit" value="Upload">
        </form>

        <!-- Result displays for uploaded JSON and Floor Plan files -->
        <div id="uploadedResultsContainer" class="results-container">
            <div id="uploadedClientData"></div>
            <div id="uploadedLocationData"></div>
            <div id="uploadedTaskData"></div>
            <div id="uploadedFloorPlanData"></div>
        </div>

        <!-- Pagination buttons for switching between JSON pages -->
        <div class="pagination">
            <button id="clientPageButton">Client Data</button>
            <button id="locationPageButton">Location Data</button>
            <button id="taskPageButton">Task Data</button>
            <button id="floorPlanPageButton">Floor Plan Data</button>
        </div>

        <div id="tableData" class="results-container"></div>
    </div>

    <script>
        // Handle JSON file input
        const jsonFileInput = document.getElementById('jsonFileInput');
        const jsonFileList = document.getElementById('jsonFileList');
        let jsonFiles = [];

        jsonFileInput.addEventListener('change', handleJsonFiles, false);

        function handleJsonFiles() {
            const newJsonFiles = Array.from(jsonFileInput.files);
            jsonFiles = jsonFiles.concat(newJsonFiles);
            updateFileList(jsonFiles, jsonFileList);
        }

        // Handle Floor Plan file input with area name
        const floorPlanFileInput = document.getElementById('floorPlanFileInput');
        const floorPlanFileList = document.getElementById('floorPlanFileList');
        let floorPlanFiles = [];

        floorPlanFileInput.addEventListener('change', handleFloorPlanFiles, false);

        function handleFloorPlanFiles() {
            const newFloorPlanFiles = Array.from(floorPlanFileInput.files);
            floorPlanFiles = floorPlanFiles.concat(newFloorPlanFiles);
            updateFileListWithArea(floorPlanFiles, floorPlanFileList);
        }

        // Update file list for JSON and Floor Plan files
        function updateFileList(files, fileListElement) {
            fileListElement.innerHTML = '';
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');

                const fileName = document.createElement('span');
                fileName.textContent = file.name;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-button');
                deleteButton.addEventListener('click', () => {
                    files.splice(index, 1);
                    updateFileList(files, fileListElement);
                });

                fileItem.appendChild(fileName);
                fileItem.appendChild(deleteButton);
                fileListElement.appendChild(fileItem);
            });
        }

        // Update file list with area name input for floor plans
        function updateFileListWithArea(files, fileListElement) {
            fileListElement.innerHTML = '';
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');

                const fileName = document.createElement('span');
                fileName.textContent = file.name;

                const areaInput = document.createElement('input');
                areaInput.type = 'text';
                areaInput.name = `areaNames[${index}]`;
                areaInput.placeholder = 'Enter area name';

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-button');
                deleteButton.addEventListener('click', () => {
                    files.splice(index, 1);
                    updateFileListWithArea(files, fileListElement);
                });

                fileItem.appendChild(fileName);
                fileItem.appendChild(areaInput);
                fileItem.appendChild(deleteButton);
                fileListElement.appendChild(fileItem);
            });
        }

        // Unified form submit
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();

            jsonFiles.forEach(file => formData.append('jsonFiles', file));
            floorPlanFiles.forEach((file, index) => {
                formData.append('floorPlanFiles', file);
                const areaName = document.querySelector(`input[name='areaNames[${index}]']`).value.trim() || file.name;
                formData.append('areaNames[]', areaName);
            });

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('data Received from backend:', data);
                displayResults(data.results); // Automatically display uploaded data results
            } catch (error) {
                console.error('Error uploading files:', error);
            }
        });

        // Automatically display results after upload
        function displayResults(data) {
            const uploadedClientData = document.getElementById('uploadedClientData');
            const uploadedLocationData = document.getElementById('uploadedLocationData');
            const uploadedTaskData = document.getElementById('uploadedTaskData');
            const uploadedFloorPlanData = document.getElementById('uploadedFloorPlanData');

            // Clear previous results
            uploadedClientData.innerHTML = '';
            uploadedLocationData.innerHTML = '';
            uploadedTaskData.innerHTML = '';
            uploadedFloorPlanData.innerHTML = '';

            // Check for jsonResults (Client, Location, Task)
            if (data.jsonResults && data.jsonResults.length > 0) {
                const jsonData = data.jsonResults[0];
                uploadedClientData.innerHTML = `<h2>Client Data</h2>${jsonData.client_data}`;
                uploadedLocationData.innerHTML = `<h2>Location Data</h2>${jsonData.location_data}`;
                uploadedTaskData.innerHTML = `<h2>Task Data</h2>${jsonData.task_data}`;
            }

            // Check for floorPlanResults
            if (data.floorPlanResults && data.floorPlanResults.length > 0) {
                uploadedFloorPlanData.innerHTML = `
                    <h2>Floor Plan Data</h2>
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Area</th>
                                <th>Room Name</th>
                                <th>Room Size</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.floorPlanResults.map(result =>
                                result.matched_rooms.map(room => `
                                    <tr>
                                        <td>${result.filename}</td>
                                        <td>${result.area}</td>
                                        <td>${room.room_name !== 'N/A' ? room.room_name : 'No Name Detected'}</td>
                                        <td>${room.room_size !== 'N/A' ? room.room_size : 'No Size Detected'}</td>
                                    </tr>
                                `).join('')
                            ).join('')}
                        </tbody>
                    </table>
                `;
            }
        }
    </script>

<script>
        // Attach event listeners for the buttons
        document.getElementById('clientPageButton').addEventListener('click', function() {
            fetchTableData('client');
        });

        document.getElementById('locationPageButton').addEventListener('click', function() {
            fetchTableData('location');
        });

        document.getElementById('taskPageButton').addEventListener('click', function() {
            fetchTableData('task');
        });

        document.getElementById('floorPlanPageButton').addEventListener('click', function() {
            fetchTableData('rooms'); // Assuming the "floor plan" data is in the 'rooms' table
        });

        // Function to fetch table data and display it
        function fetchTableData(tableName) {
            fetch(`/table/${tableName}`)
                .then(response => response.json())
                .then(data => {
                    const tableDataContainer = document.getElementById('tableData');
                    if (data.error) {
                        tableDataContainer.innerHTML = `<p>Error: ${data.error}</p>`;
                    } else {
                        let tableHTML = `<h2>${tableName} Data</h2><table class="results-table"><thead><tr>`;

                        // Dynamically create table headers
                        const headers = Object.keys(data[0]);
                        headers.forEach(header => {
                            tableHTML += `<th>${header}</th>`;
                        });
                        tableHTML += `</tr></thead><tbody>`;

                        // Add rows
                        data.forEach(row => {
                            tableHTML += `<tr>`;
                            headers.forEach(header => {
                                tableHTML += `<td>${row[header]}</td>`;
                            });
                            tableHTML += `</tr>`;
                        });
                        tableHTML += `</tbody></table>`;

                        tableDataContainer.innerHTML = tableHTML;
                    }
                })
                .catch(error => {
                    console.error('Error fetching table data:', error);
                    document.getElementById('tableData').innerHTML = `<p>Error fetching table data</p>`;
                });
        }
    </script>

</body>

</html>
